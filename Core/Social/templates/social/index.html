<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

{% load socialaccount %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card " style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">GOOGLE LOGIN PROJECT!! </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">login with one click !!</h6>
            <p class="card-text">
              {% if user.is_authenticated %}
                  <h3><strong>WELCOME</strong> {{ user.username }}</h3>
                  <a href="/accounts/logout/" class="card-link mt-3">Sign Out</a>
              {% else %}
                  <h3>Please Sign In</h3>
                  <a href="/accounts/login/" class="card-link">Sign In</a>
              {% endif %}
          </p>
          
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
